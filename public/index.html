    <!-- Google Analytics - Load after page is interactive -->
    <script>
      // Load GA after page is interactive
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGA);
      } else {
        setTimeout(loadGA, 100);
      }
      function loadGA() {
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX', {
          'page_path': window.location.pathname,
          'send_page_view': true
        });
      }
    </script>

    <!-- Facebook Pixel Code - Load after page load -->
    <script>
      // Load Facebook Pixel after page is interactive

      const FACEBOOK_PIXEL_ID = 'YOUR_PIXEL_ID';
      if (FACEBOOK_PIXEL_ID && FACEBOOK_PIXEL_ID !== 'YOUR_PIXEL_ID') {
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadFBPixel);

        }
        function loadFBPixel() {
          !function(f,b,e,v,n,t,s)
          {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window, document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', FACEBOOK_PIXEL_ID);
          fbq('track', 'PageView');
        }
      }
    </script>
